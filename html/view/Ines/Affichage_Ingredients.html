<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Restaurant du chef</title>
  </head>

  <body>
      <!---------------------- The navigation bar---------------- ------>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Restaurant du chef</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!--Division pour centrer la nav-->
            <div class ="mx-auto">
              <!-- Division qui contient les elements de navigations-->
              <div class="navbar-nav">
                <!-- div qui contient les margin-->
                <div class ="me-5 mt-2 mb-3 ">
                  <!-- Division qui contient le flex et définit son shadow-->
                  <div class="d-inline-flex p-2 bd-highlight shadow p-3 rounded"> <p class="fs-4"> <a class="nav-link" href="#">Fiches techniques</a> </p> </div>
                </div>
                <!-- div qui contient les margin-->
                <div class="mb-3">
                  <!-- Division qui contient le flex et définit son shadow-->
                  <div class="d-inline-flex p-2 bd-highlight shadow p-3 rounded rounded-pill"> <p class ="fs-2"> <a class="nav-link active" aria-current="page" href="#">Ingrédients</a> </p> </div>
                </div>
                <!-- div qui contient les margin-->
                <div class ="ms-5 mt-2 mb-3">
                  <!-- Division qui contient le flex et définit son shadow-->
                  <div class ="d-inline-flex p-2 bd-highlight shadow p-3 rounded"> <p class="fs-4"> <a class="nav-link" href="#">Accueil</a> </p> </div>
                </div>     
              </div>
            </div>
          </div>
        </div>
      </nav>
       <!--Label pour l'affichage des ingrédients-->
       <div class=" container mt-5 bg-dark bg-gradient" align=center style="color:whitesmoke;">
        <p class="fs-5"> Liste des ingrédients </p>
      </div>
<!--Barre de recherche d'ingrédents et boutton ajouter un ingrédient-->
      <div class="container-fluid pt-4">
        <div class="row rows-cols-3">
            <!--premiére colonne-->
            <div class="col-5">
                <!---- Barre de recherche pour les ingrédients qui peuvent êtres recherchez par nom et catégorie-->
                <div class="container d-inline-flex bd-highlight">
                    <div class="flex-shrink-0 mt-1">
                            <i class="bi bi-search"></i>
                    </div>
                    <div class="flex-grow-1 ms-3 ">
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Chercher un ingrédient..." type="text">
                        <datalist id="datalistOptions">
                            <option value="Pomme de terre">
                            <option value="Oeuf">
                            <option value="Lait">
                            <option value="Poulet">
                            <option value="Saumon">
                        </datalist> 
                    </div>                   
                </div>
            </div>
            <!--deuxieme colonne-->
            <div class="col-3">
                <!--- Bouton pour trier les ingrédients par ordre alphabétique croissant/décroissant ou par catégorie-->
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-sort-alpha-down"></i>
                      Trier par
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <li><button class="dropdown-item" type="button">Catégorie</button></li>
                      <li><button class="dropdown-item" type="button">a--z</button></li>
                      <li><button class="dropdown-item" type="button">z--a</button></li>
                    </ul>
                  </div>
            </div>
            <!--3eme colonne-->
            <div class="col-4">
                <button type="button" class="btn btn-dark">
                    <i class="bi bi-plus-square"></i>
                   Ajouter un ingrédient
                </button>
            </div>
        </div>
      </div>
      
      <div class="container-fluid pt-5 ps-5 pe-5">
        <!--Tableau qui contient les ingrédients triés-->
        <table class="table table-striped table-hover align-middle">
            <thead class = "table-dark">
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Catégorie</th>
                <th scope="col">Unité</th>
                <th scope="col">Type d'allergène</th>
                <th scope="col">Prix Unitaire <em>(en €)</em></th>
                <th scope="col">TVA</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Poulet</th>
                <td>Viande</td>
                <td>Kg</td>
                <td class="text-muted"><em> Non allergène</em></td>
                <td>15</td>
                <td>0.05</td>
                <td>
            <!-- Boutons stock -->
                    <div class='input-group pt-2'>
                        <button type="button" class="btn btn-danger">
                            <i class="bi bi-dash-square"></i>
                        </button>
                        <input type="number" style="width: 12.5%;">
                        <button type="button" class="btn btn-primary">
                            <i class="bi bi-plus-square"></i>
                        </button>
                    <!--Boutons modifier et supprimer-->
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-success" type="button">
                                <i class="bi bi-pencil" style="font-size: 1rem;" ></i>
                            </button>
                            <button class="btn btn-danger" type="button">
                                <i class="bi bi-trash" style="font-size: 1rem;" ></i>
                            </button>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">Pomme de terre</th>
                <td>Légume</td>
                <td>Kg</td>
                <td>Gluten</td>
                <td>0.5</td>
                <td>0.02</td>
                <td>
            <!-- Boutons pour gérer le stock -->
                    <div class='input-group pt-2'>
                        <button type="button" class="btn btn-danger">
                            <i class="bi bi-dash-square"></i>
                        </button>
                        <input type="number" style="width: 12.5%;">
                        <button type="button" class="btn btn-primary">
                            <i class="bi bi-plus-square"></i>
                        </button>
                    <!--Boutons modifier et supprimer-->
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-success" type="button">
                                <i class="bi bi-pencil" style="font-size: 1rem;" ></i>
                            </button>
                            <button class="btn btn-danger" type="button">
                                <i class="bi bi-trash" style="font-size: 1rem;" ></i>
                            </button>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">Lait</th>
                <td>Produit laitier</td>
                <td>L</td>
                <td>Lait</td>
                <td>0.89</td>
                <td>0.04</td>
                <td>
            <!-- Boutons stock -->
                    <div class='input-group pt-2'>
                        <button type="button" class="btn btn-danger">
                            <i class="bi bi-dash-square"></i>
                        </button>
                        <input type="number" style="width: 12.5%;">
                        <button type="button" class="btn btn-primary">
                            <i class="bi bi-plus-square"></i>
                        </button>
                    <!--Boutons modifier et supprimer-->
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-success" type="button">
                                <i class="bi bi-pencil" style="font-size: 1rem;" ></i>
                            </button>
                            <button class="btn btn-danger" type="button">
                                <i class="bi bi-trash" style="font-size: 1rem;" ></i>
                            </button>
                        </div>
                    </div>
                </td>
            </tr>
            
            </tbody>
        </table>
      </div>
      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      -->
  </body>
</html>
