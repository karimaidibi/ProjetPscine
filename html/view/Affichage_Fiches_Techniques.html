<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Restaurant du chef</title>
  </head>
  <body>
  
 
      
    <!---------------------- The navigation bar---------------- ------>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Restaurant du chef</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!--Division pour centrer la nav-->
            <div class ="mx-auto">
              <!-- Division qui contient les elements de navigations-->
              <div class="navbar-nav">
                <!-- div qui contient les margin-->
                <div class ="me-5 mt-2 mb-3 ">
                  <!-- Division qui contient le flex et définit son shadow-->
                  <div class="d-inline-flex p-2 bd-highlight shadow p-3 rounded"> <p class="fs-4"> <a class="nav-link" href="#">Accueil</a> </p> </div>
                </div>
                <!-- div qui contient les margin-->
                <div class="mb-3">
                  <!-- Division qui contient le flex et définit son shadow-->
                  <div class="d-inline-flex p-2 bd-highlight shadow p-3 rounded rounded-pill"> <p class ="fs-2"> <a class="nav-link active" aria-current="page" href="#">Fiches techniques</a> </p> </div>
                </div>
                <!-- div qui contient les margin-->
                <div class ="ms-5 mt-2 mb-3">
                  <!-- Division qui contient le flex et définit son shadow-->
                  <div class ="d-inline-flex p-2 bd-highlight shadow p-3 rounded"> <p class="fs-4"> <a class="nav-link" href="#">Ingrédients</a> </p> </div>
                </div>     
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!--Label pour la barre de recherche -->
      <div class="mt-5 ms-3">
        <p class="fs-5"> Chercher par catégorie, par fiche ou par auteur ! </p>
      </div>

      <!---La barre de recherche, trier les fiches et bouton ajouter une fiches-->
      <div class="container-fluid mt-2">
        <div class="row">
            <!--premiére colonne-->
            <div class="col-5">
                <!---- Barre de recherche des fiches techniques 
                    - soit par nom de la fiche
                    - soit par catégorie 
                    - soit par nom de l'auteur-->
                <div class="container d-inline-flex bd-highlight">
                    <div class="flex-shrink-0 mt-1">
                            <i class="bi bi-search"></i>
                    </div>
                    <div class="flex-grow-1 ms-3 ">
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Chercher...">
                        <datalist id="datalistOptions">
                            <option value="choco framboise">
                            <option value="coeur choco">
                            <option value="malakoff">
                            <option value="arrancini pesto">
                            <option value="arrancini boeuf">
                        </datalist> 
                    </div>                   
                </div>
            </div>
            <!--deuxieme colonne-->
            <div class="col">
                <!--- Bouton pour trier les fiches d'ingrédients-->
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-sort-alpha-down"></i>
                      Trier par
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <li><button class="dropdown-item" type="button">Catégorie</button></li>
                      <li><button class="dropdown-item" type="button">a--z</button></li>
                      <li><button class="dropdown-item" type="button">z--a</button></li>
                    </ul>
                  </div>
            </div>
            <!--3eme colonne colonne-->
            <div class="col">
                <button type="button" class="btn btn-dark">
                    <i class="bi bi-plus-square"></i>
                    Créer une ficher technique
                </button>
            </div>
        </div>
      </div>



      <div class="container-fluid mt-4">
        <!------LA TABLE QUI CONTIENT LES FICHES TECHNIQUES--------->
        <table class="table table-striped table-hover align-middle">
            <thead class = "table-dark">
            <tr>
                <th scope="col">Code</th>
                <th scope="col">NomFiche</th>
                <th scope="col">NbreCouverts</th>
                <th scope="col">NomAuteur</th>
                <th scope="col">Catégorie</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-success" type="button">
                            <i class="bi bi-pencil" style="font-size: 1rem;" ></i>
                        </button>
                        <button class="btn btn-danger" type="button">
                            <i class="bi bi-trash" style="font-size: 1rem;" ></i>
                        </button>
                        <button class="btn btn-primary" type="button">
                            <i class="bi bi-eye" style="font-size: 1rem;" ></i>                        
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>@mdo</td>
                <td>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-success" type="button">
                            <i class="bi bi-pencil" style="font-size: 1rem;" ></i>
                        </button>
                        <button class="btn btn-danger" type="button">
                            <i class="bi bi-trash" style="font-size: 1rem;" ></i>
                        </button>
                        <button class="btn btn-primary" type="button">
                            <i class="bi bi-eye" style="font-size: 1rem;" ></i>                        
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry the Bird</td>
                <td>@twitter</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-success" type="button">
                            <i class="bi bi-pencil" style="font-size: 1rem;" ></i>
                        </button>
                        <button class="btn btn-danger" type="button">
                            <i class="bi bi-trash" style="font-size: 1rem;" ></i>
                        </button>
                        <button class="btn btn-primary" type="button">
                            <i class="bi bi-eye" style="font-size: 1rem;" ></i>                        
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
      </div>


      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      -->
  </body>
</html>
